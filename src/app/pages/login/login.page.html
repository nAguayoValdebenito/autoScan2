
<ion-content color="primary" class="ion-padding">

    <ion-card-content class="login-card-content login-container">
      <form  (ngSubmit)="onSubmit()">
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <ion-card-content>
          <ion-input required label="Usuario" label-placement="floating" fill="outline" placeholder="Ingrese Usuario" name="usr" [(ngModel)]="usuario.usr" ></ion-input>
          <ion-input type="password" required label="Contraseña" name="password" label-placement="floating" fill="outline" placeholder="Ingrese Contraseña" name="password" [(ngModel)]="usuario.password"></ion-input>
          <ion-button color="secondary" type="submit" expand="block">Ingresar</ion-button>
        </ion-card-content>
        <ion-button color="secondary" expand="full" fill="outline" routerLink="/recuperar">Recuperar Contraseña</ion-button>
        <ion-button color="secondary" expand="full" fill="clear" routerLink="/registro">Registrarse</ion-button>
      </form>
    </ion-card-content> 

</ion-content>
