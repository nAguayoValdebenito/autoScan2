<!-- agregar-asignatura.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="asignaturaForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre de la Asignatura</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="asignaturaForm.get('nombre')?.invalid && asignaturaForm.get('nombre')?.touched">
      <ion-label color="danger">El nombre es obligatorio</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código de la Asignatura</ion-label>
      <ion-input formControlName="codigo" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="asignaturaForm.get('codigo')?.invalid && asignaturaForm.get('codigo')?.touched">
      <ion-label color="danger">El código es obligatorio</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="asignaturaForm.invalid">Guardar Asignatura</ion-button>
  </form>
</ion-content>
