<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <img class="logo" slot="end" src="assets/logo.png" alt="Logo" class="logo" />
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card-content>
    <ion-item color="primary" *ngFor="let item of men" [routerLink]="item.ruta">
      <ion-icon slot="start" [name]="item.icono">
      </ion-icon>
      <ion-label>{{item.etiqueta}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-content>
